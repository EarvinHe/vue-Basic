<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件</title>
</head>
    <script type="text/javascript" src="../js/vue.js"></script>
<body>
    <div id="root">
        <school></school>
        <hr>    
    </div>
</body>
    <script type="text/javascript">
        Vue.config.productionTip = false

                //创建组件简写形式：
            const student = {
            template:` 
            <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName:'三波立花',
                    age:19
                }
            },
        }

        // 创建school组件：
        //创建的school本质上是一个名为VueCompenent构造函数，
        // 且不是程序定义的，而是Vue。extend生成的
        const school = Vue.extend({
            template:`
            <div> 
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
            </div>`,
            data() {
                return {
                    schoolName:'清华大学',
                    address:'北京'
                }
            },

            components:{
                student:student
            }
        })


        // 创建vm
        new Vue({
            el:'#root',
            //第二步，注册组件
            components:{
                school:school,
                student:student
            }
        })

     
    </script>
</html>
